{% block content %}

        <input type="email" name="email" class="form-control mb-3" placeholder="Digite seu email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Digite sua senha" required>
        <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
        <p>NÃ£o tem uma conta?</p>
        <a href="/register" class="btn btn-primary">Registrar-se</a>
    </div>
</div>
{% endblock %}
