{% extends 'base.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <h4 class="mb-3 text-center">🔁 Redefinir Senha</h4>
        <p class="text-muted text-center mb-4">Digite sua nova senha abaixo.</p>

        <form method="POST">
        <div class="mb-3">
            <label for="password" class="form-label">Nova Senha:</label>
            <input type="password" class="form-control" name="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Salvar nova senha</button>
        </form>

        <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none">Voltar para o login</a>
        </div>
    </div>
</div>
{% endblock %}
